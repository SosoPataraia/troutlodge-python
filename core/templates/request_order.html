{% extends 'base.html' %}
{% block content %}
    <h2 class="mb-4">Request an Order</h2>
    <div class="card shadow">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.availability.id_for_label }}" class="form-label">Availability</label>
                    {{ form.availability }}
                    {% if form.availability.errors %}
                        <div class="text-danger">{{ form.availability.errors }}</div>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="{{ form.quantity.id_for_label }}" class="form-label">Quantity (minimum 20,000, in 10,000 increments)</label>
                    {{ form.quantity }}
                    {% if form.quantity.errors %}
                        <div class="text-danger">{{ form.quantity.errors }}</div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Submit Request</button>
            </form>
        </div>
    </div>
{% endblock %}
