{% extends 'base.html' %}
{% block content %}
    <h2 class="mb-4">Request Order</h2>
    <div class="card shadow" style="max-width: 500px; margin: auto;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.strain.id_for_label }}" class="form-label">Strain</label>
                    {{ form.strain }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.ploidy.id_for_label }}" class="form-label">Ploidy</label>
                    {{ form.ploidy }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.year.id_for_label }}" class="form-label">Year</label>
                    {{ form.year }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.week_number.id_for_label }}" class="form-label">Week Number</label>
                    {{ form.week_number }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.quantity.id_for_label }}" class="form-label">Quantity</label>
                    {{ form.quantity }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Order</button>
            </form>
        </div>
    </div>
{% endblock %}
